[pytest]
# diretorio de testes
testpaths = bot/tests

# padrao de arquivos de teste
python_files = test_*.py

# padrao de classes de teste
python_classes = Test*

# padrao de funcoes de teste
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --maxfail=5

unit: Testes unitários rápidos
    integration: Testes de integração (podem ser lentos)
    slow: Testes lentos que podem ser pulados
    api: Testes que fazem chamadas a APIs externas
    ml: Testes de machine learning

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

timeout = 30